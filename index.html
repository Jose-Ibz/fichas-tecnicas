<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viamar - Fichas Tecnicas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #003d82 0%, #0056b3 100%);
            min-height: 100vh;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #003d82 0%, #0056b3 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { font-size: 20px; margin-bottom: 5px; }
        .user-bar {
            background: #e7f1ff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0056b3;
        }
        .user-name { font-weight: 700; color: #003d82; font-size: 13px; }
        .logout-btn {
            padding: 5px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .login-screen {
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
        }
        .login-screen h2 { text-align: center; color: #003d82; margin-bottom: 20px; }
        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            background: #f1f3f5;
            border-bottom: 2px solid #dee2e6;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #6c757d;
        }
        .tab.active { color: #003d82; background: white; }
        .content { padding: 15px; }
        .view { display: none; }
        .view.active { display: block; }
        .info-section {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .info-item label {
            font-weight: 600;
            font-size: 11px;
            color: #495057;
            display: block;
            margin-bottom: 3px;
        }
        .info-item input {
            width: 100%;
            padding: 8px;
            border: 2px solid #dee2e6;
            border-radius: 4px;
            font-size: 13px;
        }
        .hours-section {
            background: #e7f9ed;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .hours-section h4 {
            color: #155724;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .observations-section {
            background: #f0f8ff;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .observations-section h4 {
            color: #003d82;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .observations-section textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 6px;
            font-size: 13px;
            min-height: 120px;
            resize: vertical;
            font-family: Arial, sans-serif;
        }
        .date-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .date-item { display: flex; align-items: center; gap: 8px; }
        .date-item label { font-weight: 700; font-size: 11px; color: #856404; white-space: nowrap; }
        .date-item input {
            flex: 1;
            padding: 6px;
            border: 2px solid #ffc107;
            border-radius: 4px;
            font-size: 12px;
        }
        .type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        .type-btn {
            padding: 15px;
            border: 3px solid #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            font-size: 15px;
            font-weight: 700;
        }
        .type-btn.varada { color: #dc3545; border-color: #dc3545; }
        .type-btn.varada.selected { background: #dc3545; color: white; }
        .type-btn.botadura { color: #28a745; border-color: #28a745; }
        .type-btn.botadura.selected { background: #28a745; color: white; }
        .import-alert {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .import-alert h4 { color: #0c5460; margin-bottom: 8px; font-size: 13px; }
        .import-alert p { font-size: 12px; margin-bottom: 10px; }
        .import-btn {
            width: 100%;
            padding: 10px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
        }
        .photo-report-section {
            background: #fff3e0;
            border: 2px solid #ff9800;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .photo-report-section h4 {
            color: #e65100;
            font-size: 13px;
            margin-bottom: 10px;
        }
        .photo-report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .photo-report-item {
            border: 2px dashed #ff9800;
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .photo-report-item:hover {
            background: #ffe0b2;
            border-style: solid;
        }
        .photo-report-item.has-photo {
            border-color: #4caf50;
            background: #e8f5e9;
        }
        .photo-report-item label {
            font-size: 10px;
            font-weight: 600;
            color: #e65100;
            display: block;
            margin-bottom: 5px;
        }
        .photo-report-item.has-photo label {
            color: #2e7d32;
        }
        .photo-report-preview {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .checklist-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 10px;
            overflow-x: auto;
        }
        .checklist-table th {
            background: #003d82;
            color: white;
            padding: 8px 4px;
            text-align: center;
            font-size: 9px;
        }
        .checklist-table th.varada-col {
            background: #6c757d;
        }
        .checklist-table td {
            padding: 6px 4px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .checklist-table td.varada-ref {
            background: #f8f9fa;
            color: #6c757d;
            font-size: 9px;
        }
        .checklist-table tr.alert-row { background: #fff3cd !important; border-left: 3px solid #ffc107; }
        .checklist-table tr.problem-row { background: #f8d7da !important; border-left: 3px solid #dc3545; }
        .item-name {
            text-align: left !important;
            font-size: 10px;
            padding-left: 8px !important;
        }
        .item-alert {
            display: inline-block;
            background: #ffc107;
            color: #000;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 7px;
            font-weight: 700;
            margin-left: 4px;
        }
        .item-alert.problem { background: #dc3545; color: white; }
        .checkbox-cell input { width: 16px; height: 16px; cursor: pointer; }
        .gauge-btn, .notes-btn {
            padding: 3px 6px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 9px;
            font-weight: 600;
        }
        .gauge-btn { background: #007bff; color: white; }
        .gauge-btn.has-value { background: #28a745; color: white; }
        .notes-btn { background: #ffc107; color: #000; }
        .notes-btn.has-notes { background: #28a745; color: white; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        .modal-close {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        .gauge-container {
            text-align: center;
            padding: 20px;
        }
        .gauge-display {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }
        .gauge-svg {
            width: 100%;
            height: 100%;
        }
        .gauge-value {
            font-size: 32px;
            font-weight: 700;
            color: #003d82;
            margin-bottom: 5px;
        }
        .gauge-unit {
            font-size: 14px;
            color: #6c757d;
        }
        .gauge-slider {
            width: 100%;
            height: 40px;
            margin: 20px 0;
        }
        .gauge-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }
        .photo-upload {
            border: 3px dashed #dee2e6;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
        }
        .photo-upload input { display: none; }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 12px;
        }
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #dee2e6;
        }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; }
        .photo-delete {
            position: absolute;
            top: 3px;
            right: 3px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            cursor: pointer;
            font-size: 12px;
        }
        .notes-textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
            min-height: 100px;
            resize: vertical;
        }
        .previous-note {
            display: none;
            background: #fff3cd;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 11px;
            white-space: pre-wrap;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .action-btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            color: white;
        }
        .action-btn.save { background: #28a745; }
        .action-btn.pdf { background: #dc3545; }
        .action-btn.clear { background: #6c757d; grid-column: span 2; }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 3000;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .loading.active { display: block; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #003d82;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-size: 12px;
        }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .alert-info { background: #d1ecf1; color: #0c5460; }
        .alert-warning { background: #fff3cd; color: #856404; }
        .history-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .history-card.closed { opacity: 0.7; }
        .closed-badge {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 9px;
            margin-left: 5px;
        }
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        @media (max-width: 768px) {
            .info-grid, .date-section, .type-selector, .action-buttons { grid-template-columns: 1fr; }
            .action-btn.clear { grid-column: span 1; }
            .container { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p id="loading-text">Cargando...</p>
    </div>

    <div id="login-screen" class="container" style="display: none;">
        <div class="login-screen">
            <h2>N√°utica Viamar</h2>
            <input type="text" id="username" class="login-input" placeholder="Usuario">
            <input type="password" id="password" class="login-input" placeholder="Contrase√±a">
            <button class="login-btn" onclick="login()">ENTRAR</button>
            <div id="login-error"></div>
        </div>
    </div>

    <div id="main-app" class="container" style="display: none;">
        <div class="header">
            <h1>N√ÅUTICA VIAMAR - FICHAS T√âCNICAS</h1>
            <p>Control de Varada y Botadura</p>
        </div>

        <div class="user-bar">
            <div>
                <span class="user-name" id="current-user">Usuario</span>
                <span style="margin-left: 8px; color: #6c757d; font-size: 11px;" id="user-role"></span>
            </div>
            <button class="logout-btn" onclick="logout()">Salir</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('inspection')">Nueva Inspecci√≥n</button>
            <button class="tab" onclick="switchTab('history')">Historial</button>
        </div>

        <div class="content">
            <div id="inspection-view" class="view active">
                <div id="message-area"></div>

                <div class="info-section">
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Embarcaci√≥n *</label>
                            <input type="text" id="boat-name" onchange="checkVarada()">
                        </div>
                        <div class="info-item">
                            <label>N¬∫ Cliente</label>
                            <input type="text" id="client-number">
                        </div>
                        <div class="info-item">
                            <label>Motor FB</label>
                            <input type="text" id="motor-fb">
                        </div>
                        <div class="info-item">
                            <label>Motor BR</label>
                            <input type="text" id="motor-br">
                        </div>
                        <div class="info-item">
                            <label>Motor ER</label>
                            <input type="text" id="motor-er">
                        </div>
                        <div class="info-item">
                            <label>Llaves</label>
                            <input type="text" id="keys-motors">
                        </div>
                        <div class="info-item">
                            <label>Cabina</label>
                            <input type="text" id="cabin">
                        </div>
                        <div class="info-item">
                            <label>Colas</label>
                            <input type="text" id="colas">
                        </div>
                        <div class="info-item">
                            <label>Paso H√©lice</label>
                            <input type="text" id="propeller">
                        </div>
                    </div>
                </div>

                <div class="hours-section">
                    <h4>HORAS DE NAVEGACI√ìN</h4>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Horas Motor Babor</label>
                            <input type="number" id="hours-babor" step="0.1">
                        </div>
                        <div class="info-item">
                            <label>Horas Motor Estribor</label>
                            <input type="number" id="hours-estribor" step="0.1">
                        </div>
                        <div class="info-item">
                            <label>Horas Motor Central</label>
                            <input type="number" id="hours-central" step="0.1">
                        </div>
                        <div class="info-item">
                            <label>Vaciar Tanques WC</label>
                            <input type="text" id="vaciar-wc" placeholder="SI/NO">
                        </div>
                    </div>
                </div>

                <div class="observations-section">
                    <h4>OBSERVACIONES GENERALES</h4>
                    <textarea id="observations-free" maxlength="1000" placeholder="Observaciones generales, incidencias, trabajos pendientes... (m√°ximo 1000 caracteres)"></textarea>
                    <div style="text-align: right; font-size: 11px; color: #666; margin-top: 5px;">
                        <span id="char-count">0</span> / 1000 caracteres
                    </div>
                </div>

                <div class="date-section">
                    <div class="date-item">
                        <label>VARADA:</label>
                        <input type="date" id="date-varada">
                    </div>
                    <div class="date-item">
                        <label>BOTADURA:</label>
                        <input type="date" id="date-botadura">
                    </div>
                </div>

                <div class="type-selector">
                    <div class="type-btn varada" onclick="selectType('varada')">VARADA</div>
                    <div class="type-btn botadura" onclick="selectType('botadura')">BOTADURA</div>
                </div>

                <div id="import-section" style="display: none;"></div>

                <div id="photo-report-section" style="display: none;">
                    <div class="photo-report-section">
                        <h4>üì∑ REPORTAJE FOTOGR√ÅFICO</h4>
                        <div class="photo-report-grid" id="photo-report-grid"></div>
                    </div>
                </div>

                <div id="checklist-section" style="display: none;">
                    <div id="alerts-section"></div>
                    
                    <div class="table-wrapper">
                        <table class="checklist-table" id="checklist-table">
                            <thead>
                                <tr id="table-header">
                                    <th style="width: 30%;">VERIFICACI√ìN</th>
                                    <th style="width: 8%;">OK</th>
                                    <th style="width: 12%;">MEDIDOR</th>
                                    <th style="width: 10%;">NOTAS</th>
                                </tr>
                            </thead>
                            <tbody id="checklist-body"></tbody>
                        </table>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn save" onclick="saveInsp()">GUARDAR</button>
                        <button class="action-btn pdf" onclick="makePDF()">PDF</button>
                        <button class="action-btn clear" onclick="clearForm()">LIMPIAR</button>
                    </div>
                </div>
            </div>

            <div id="history-view" class="view">
                <button class="action-btn save" onclick="loadHistory()" style="margin-bottom: 15px;">ACTUALIZAR</button>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <div id="gauge-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="gauge-title">Medidor</h3>
                <button class="modal-close" onclick="closeGauge()">X</button>
            </div>
            <div class="gauge-container">
                <div class="gauge-display">
                    <svg class="gauge-svg" viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#e0e0e0" stroke-width="20"/>
                        <path id="gauge-arc" fill="none" stroke-width="20" stroke-linecap="round"/>
                        <line id="gauge-needle" x1="100" y1="100" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="100" cy="100" r="8" fill="#333"/>
                    </svg>
                </div>
                <div class="gauge-value" id="gauge-value-display">0</div>
                <div class="gauge-unit" id="gauge-unit-display"></div>
                <input type="range" class="gauge-slider" id="gauge-slider" oninput="updateGauge()">
                <input type="number" class="gauge-input" id="gauge-input" oninput="updateGaugeFromInput()">
                <button class="action-btn save" style="width: 100%; margin-top: 15px;" onclick="saveGaugeValue()">GUARDAR</button>
            </div>
        </div>
    </div>

    <div id="photo-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="photo-title">Fotos</h3>
                <button class="modal-close" onclick="closePhotoModal()">X</button>
            </div>
            <label class="photo-upload">
                <input type="file" accept="image/*" multiple onchange="addPhotoToReport(event)">
                <div style="font-size: 24px;">üì∑ A√ëADIR FOTOS</div>
            </label>
            <div class="photo-grid" id="photo-grid"></div>
        </div>
    </div>

    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="notes-title">Notas</h3>
                <button class="modal-close" onclick="closeNotes()">X</button>
            </div>
            <div class="previous-note" id="previous-note">
                <strong>Nota varada:</strong>
                <p id="previous-note-text"></p>
            </div>
            <textarea class="notes-textarea" id="notes-text" placeholder="Escribe observaciones..."></textarea>
            <button class="action-btn save" style="width: 100%; margin-top: 10px;" onclick="saveNote()">GUARDAR</button>
        </div>
    </div>

    <script>

function analyzeAlerts(){
    if(!lastVarada) return;
    data.alerts={};
    var checklist=varadaRef.check;
    var notes=varadaRef.notes;
    for(var key in checklist){
        if(!checklist[key]) data.alerts[key]={type:'problem',message:'NO verificado en varada'};
        else if(notes[key]&&notes[key].trim()) data.alerts[key]={type:'warning',message:'Obs: '+notes[key].substring(0,40)};
    }
    showAlertsSummary();
}

function showAlertsSummary(){
    var container=document.getElementById('alerts-section');
    var problems=0,warnings=0;
    for(var key in data.alerts){
        if(data.alerts[key].type==='problem') problems++;
        if(data.alerts[key].type==='warning') warnings++;
    }
    if(problems+warnings===0){
        container.innerHTML='<div class="alert alert-success">Sin alertas</div>';
    }else{
        var html='<div class="alert alert-warning"><strong>Alertas de varada:</strong><br>';
        if(problems>0) html+=problems+' items NO verificados<br>';
        if(warnings>0) html+=warnings+' items con observaciones';
        html+='</div>';
        container.innerHTML=html;
    }
}

        var gaugeVal=data.gauges[id];
        var rowClass='',alertBadge='';
        
        if(alert){
            rowClass=alert.type==='problem'?'problem-row':'alert-row';
            alertBadge='<span class="item-alert '+(alert.type==='problem'?'problem':'')+'">!</span>';
        }
        
        var gaugeBtn='';
        if(hasGauge){
            var btnClass=gaugeVal!==undefined?'gauge-btn has-value':'gauge-btn';
            var btnText=gaugeVal!==undefined?'üïê'+gaugeVal:'üïê';

        }

            row+='<td class="varada-ref">'+vCheck+'</td><td class="varada-ref">'+vGauge+'</td><td class="varada-ref">'+vNote+'</td>';

    document.getElementById('gauge-input').min=config.min;

function updateGauge(){

    drawGauge(val);
}

function updateGaugeFromInput(){
    var val=parseFloat(document.getElementById('gauge-input').value);
    var config=gaugeItems[curGauge];
    if(val<config.min) val=config.min;
    if(val>config.max) val=config.max;
    document.getElementById('gauge-slider').value=val;
    drawGauge(val);
}

function drawGauge(val){
    var config=gaugeItems[curGauge];
    var percent=(val-config.min)/(config.max-config.min);
    var angle=-135+(percent*270);
    
    var color=curType==='varada'?'#dc3545':'#28a745';
    
    var arcPath='M 30 100 A 70 70 0 '+(percent>0.5?'1':'0')+' 1 '+(100+70*Math.cos((angle-90)*Math.PI/180))+' '+(100+70*Math.sin((angle-90)*Math.PI/180));
    document.getElementById('gauge-arc').setAttribute('d',arcPath);
    document.getElementById('gauge-arc').setAttribute('stroke',color);
    
    var needleX=100+80*Math.cos((angle-90)*Math.PI/180);
    var needleY=100+80*Math.sin((angle-90)*Math.PI/180);
    document.getElementById('gauge-needle').setAttribute('x2',needleX);
    document.getElementById('gauge-needle').setAttribute('y2',needleY);
    document.getElementById('gauge-needle').setAttribute('stroke',color);
    
    document.getElementById('gauge-value-display').textContent=val.toFixed(config.unit==='RPM'||config.unit==='bar'?0:1);
}

            document.getElementById('colas').value=insp.colas||'';
            document.getElementById('propeller').value=insp.helice||'';
            document.getElementById('hours-babor').value=insp.hoursBabor||'';
            document.getElementById('hours-estribor').value=insp.hoursEstribor||'';
            document.getElementById('hours-central').value=insp.hoursCentral||'';
            document.getElementById('vaciar-wc').value=insp.vaciarWC||'';
            document.getElementById('observations-free').value=insp.observationsFree||'';
            document.getElementById('date-varada').value=insp.fechaVarada||'';
            document.getElementById('date-botadura').value=insp.fechaBotadura||'';
            
            data.check=JSON.parse(insp.checklistJson||'{}');
            data.notes=JSON.parse(insp.notasJson||'{}');
            data.gauges=JSON.parse(insp.gaugesJson||'{}');
            data.photoReport=JSON.parse(insp.photoReportJson||'{}');
            
            curType=insp.tipo;
            document.querySelectorAll('.type-btn').forEach(b=>b.classList.remove('selected'));
            document.querySelector('.type-btn.'+insp.tipo).classList.add('selected');
            
            document.getElementById('checklist-section').style.display='block';
            if(insp.tipo==='varada'){
                document.getElementById('photo-report-section').style.display='block';
                renderPhotoReport();
            }
            
            renderCheck();
            switchTab('inspection');
            
            showMsg('message-area','Inspecci√≥n cargada. Puedes generar el PDF.','info');
        }
    })
    .catch(err=>{hideLoading();alert('Error cargando inspecci√≥n');});
}

function generarPDFHistorial(id){
    verInspeccion(id);
    setTimeout(()=>makePDF(),1000);
}

function clearForm(){
    if(!confirm('¬øLimpiar formulario?')) return;
    data={check:{},gauges:{},notes:{},alerts:{},photoReport:{}};
    lastVarada=null;
    varadaRef={check:{},gauges:{},notes:{}};
    renderCheck();
    renderPhotoReport();
    ['boat-name','client-number','motor-fb','motor-br','motor-er','keys-motors','cabin','colas','propeller','hours-babor','hours-estribor','hours-central','vaciar-wc','observations-free','date-varada','date-botadura'].forEach(id=>document.getElementById(id).value='');
    document.getElementById('char-count').textContent='0';
    document.querySelectorAll('.type-btn').forEach(b=>b.classList.remove('selected'));
    curType=null;
    document.getElementById('import-section').style.display='none';
    document.getElementById('photo-report-section').style.display='none';
    document.getElementById('alerts-section').innerHTML='';
    updateTableHeader(false);
    alert('Formulario limpiado');
}

            ].forEach(l=>{doc.text(l,15,y);y+=5;});
            
            y+=3;
            var obsText=document.getElementById('observations-free').value;
            if(obsText&&obsText.trim()){
                doc.setFont(undefined,'bold');
                doc.setFontSize(10);
                doc.text('OBSERVACIONES GENERALES',15,y);
                y+=6;
                doc.setFont(undefined,'normal');
                doc.setFontSize(8);
                
                var lines=doc.splitTextToSize(obsText,w-30);
                lines.forEach(line=>{
                    if(y>270){doc.addPage();y=20;}
                    doc.text(line,15,y);
                    y+=4;
                });
                y+=3;
            }
            
            doc.setFont(undefined,'bold');
            doc.setFontSize(10);
            doc.text('CHECKLIST',15,y);
            y+=6;
            doc.setFontSize(8);
            doc.text('Verificaci√≥n',15,y);
            doc.text('OK',110,y);
            doc.text('Valor',130,y);
            doc.text('Obs',155,y);
            y+=1;
            doc.line(15,y,w-15,y);
            y+=4;
            doc.setFont(undefined,'normal');
            items.forEach((it,i)=>{
                var id='i'+i;
                var ch=data.check[id];
                var nt=data.notes[id]||'';
                var gv=data.gauges[id];
                var hasAlert=data.alerts[id];
                if(y>270){doc.addPage();y=20;}
                if(hasAlert){doc.setTextColor(220,53,69);doc.setFont(undefined,'bold');}
                doc.text(it.substring(0,40),15,y);
                doc.text(ch?'SI':'NO',110,y);
                var gaugeText='';
                if(gv!==undefined&&gaugeItems[id]){
                    gaugeText=gv+' '+gaugeItems[id].unit;
                }
                doc.text(gaugeText.substring(0,15),130,y);
                doc.text(nt.substring(0,20),155,y);
                if(hasAlert){doc.setTextColor(0,0,0);doc.setFont(undefined,'normal');}
                y+=5;
            });
            
            if(curType==='varada'&&Object.keys(data.photoReport).length>0){
                doc.addPage();
                y=20;
                doc.setFont(undefined,'bold');
                doc.setFontSize(12);
                doc.text('REPORTAJE FOTOGR√ÅFICO',15,y);
                y+=8;
                doc.setFont(undefined,'normal');
                doc.setFontSize(8);
                
                photoReportItems.forEach((item,i)=>{
                    var id='pr'+i;
                    if(data.photoReport[id]&&data.photoReport[id].length>0){
                        if(y>260){doc.addPage();y=20;}
                        doc.setFont(undefined,'bold');
                        doc.text(item+':',15,y);
                        y+=5;
                        doc.setFont(undefined,'normal');
                        data.photoReport[id].forEach((photo,pi)=>{
                            if(y>240){doc.addPage();y=20;}
                            try{
                                doc.addImage(photo,'JPEG',20,y,50,35);
                                y+=38;
                            }catch(e){
                                doc.text('Foto '+pi+' (error al cargar)',20,y);
                                y+=5;
                            }
                        });
                        y+=3;
                    }
                });
            }
            
            var boatName=document.getElementById('boat-name').value.replace(/[^a-zA-Z0-9]/g,'_')||'Barco';
            var varadaDate=document.getElementById('date-varada').value;
            var year=varadaDate?varadaDate.split('-')[0]:new Date().getFullYear();
            var fn=boatName+'_'+year+'.pdf';
            
            doc.save(fn);
            hideLoading();
            alert('PDF generado correctamente: '+fn);
        }catch(err){hideLoading();alert('Error: '+err.message);}
    },100);
}

function showLoading(text){
    document.getElementById('loading-text').textContent=text||'Cargando...';
    document.getElementById('loading').classList.add('active');
}

function hideLoading(){
    document.getElementById('loading').classList.remove('active');
}

function showMsg(containerId,message,type){
    var container=document.getElementById(containerId);
    var alertClass=type==='success'?'alert-success':(type==='error'?'alert-error':'alert-info');
    container.innerHTML='<div class="alert '+alertClass+'">'+message+'</div>';
    setTimeout(()=>container.innerHTML='',7000);
}
    </script>
</body>
</html>
