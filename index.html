<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viamar - Fichas Tecnicas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #003d82 0%, #0056b3 100%);
            min-height: 100vh;
            padding: 10px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #003d82 0%, #0056b3 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { font-size: 20px; margin-bottom: 5px; }
        .user-bar {
            background: #e7f1ff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0056b3;
        }
        .user-name { font-weight: 700; color: #003d82; font-size: 13px; }
        .logout-btn {
            padding: 5px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .login-screen {
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
        }
        .login-screen h2 { text-align: center; color: #003d82; margin-bottom: 20px; }
        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            background: #f1f3f5;
            border-bottom: 2px solid #dee2e6;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #6c757d;
        }
        .tab.active { color: #003d82; background: white; }
        .content { padding: 15px; }
        .view { display: none; }
        .view.active { display: block; }
        .info-section {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .info-item label {
            font-weight: 600;
            font-size: 11px;
            color: #495057;
            display: block;
            margin-bottom: 3px;
        }
        .info-item input {
            width: 100%;
            padding: 8px;
            border: 2px solid #dee2e6;
            border-radius: 4px;
            font-size: 13px;
        }
        .date-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .date-item { display: flex; align-items: center; gap: 8px; }
        .date-item label { font-weight: 700; font-size: 11px; color: #856404; white-space: nowrap; }
        .date-item input {
            flex: 1;
            padding: 6px;
            border: 2px solid #ffc107;
            border-radius: 4px;
            font-size: 12px;
        }
        .type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        .type-btn {
            padding: 15px;
            border: 3px solid #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            font-size: 15px;
            font-weight: 700;
        }
        .type-btn.varada { color: #dc3545; border-color: #dc3545; }
        .type-btn.varada.selected { background: #dc3545; color: white; }
        .type-btn.botadura { color: #28a745; border-color: #28a745; }
        .type-btn.botadura.selected { background: #28a745; color: white; }
        .import-alert {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .import-alert h4 { color: #0c5460; margin-bottom: 8px; font-size: 13px; }
        .import-alert p { font-size: 12px; margin-bottom: 10px; }
        .import-btn {
            width: 100%;
            padding: 10px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
        }
        .checklist-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 11px;
        }
        .checklist-table th {
            background: #003d82;
            color: white;
            padding: 8px 4px;
            text-align: center;
            font-size: 10px;
        }
        .checklist-table td {
            padding: 6px 4px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .checklist-table tr.alert-row { background: #fff3cd !important; border-left: 3px solid #ffc107; }
        .checklist-table tr.problem-row { background: #f8d7da !important; border-left: 3px solid #dc3545; }
        .item-name {
            text-align: left !important;
            font-size: 11px;
            padding-left: 8px !important;
        }
        .item-alert {
            display: inline-block;
            background: #ffc107;
            color: #000;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 8px;
            font-weight: 700;
            margin-left: 4px;
        }
        .item-alert.problem { background: #dc3545; color: white; }
        .checkbox-cell input { width: 18px; height: 18px; cursor: pointer; }
        .gauge-btn, .notes-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
        }
        .gauge-btn { background: #007bff; color: white; }
        .gauge-btn.has-value { background: #28a745; color: white; }
        .notes-btn { background: #ffc107; color: #000; }
        .notes-btn.has-notes { background: #28a745; color: white; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        .modal-close {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        .gauge-container {
            text-align: center;
            padding: 20px;
        }
        .gauge-display {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }
        .gauge-svg {
            width: 100%;
            height: 100%;
        }
        .gauge-value {
            font-size: 32px;
            font-weight: 700;
            color: #003d82;
            margin-bottom: 5px;
        }
        .gauge-unit {
            font-size: 14px;
            color: #6c757d;
        }
        .gauge-slider {
            width: 100%;
            height: 40px;
            margin: 20px 0;
        }
        .gauge-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }
        .notes-textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
            min-height: 100px;
            resize: vertical;
        }
        .previous-note {
            display: none;
            background: #fff3cd;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 11px;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .action-btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            color: white;
        }
        .action-btn.save { background: #28a745; }
        .action-btn.pdf { background: #dc3545; }
        .action-btn.clear { background: #6c757d; grid-column: span 2; }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 3000;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .loading.active { display: block; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #003d82;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-size: 12px;
        }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .alert-info { background: #d1ecf1; color: #0c5460; }
        .alert-warning { background: #fff3cd; color: #856404; }
        .history-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .history-card.closed { opacity: 0.7; }
        .closed-badge {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 9px;
            margin-left: 5px;
        }
        @media (max-width: 768px) {
            .info-grid, .date-section, .type-selector, .action-buttons { grid-template-columns: 1fr; }
            .action-btn.clear { grid-column: span 1; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p id="loading-text">Cargando...</p>
    </div>

    <div id="login-screen" class="container" style="display: none;">
        <div class="login-screen">
            <h2>N谩utica Viamar</h2>
            <input type="text" id="username" class="login-input" placeholder="Usuario">
            <input type="password" id="password" class="login-input" placeholder="Contrase帽a">
            <button class="login-btn" onclick="login()">ENTRAR</button>
            <div id="login-error"></div>
        </div>
    </div>

    <div id="main-app" class="container" style="display: none;">
        <div class="header">
            <h1>NUTICA VIAMAR - FICHAS TCNICAS</h1>
            <p>Control de Varada y Botadura</p>
        </div>

        <div class="user-bar">
            <div>
                <span class="user-name" id="current-user">Usuario</span>
                <span style="margin-left: 8px; color: #6c757d; font-size: 11px;" id="user-role"></span>
            </div>
            <button class="logout-btn" onclick="logout()">Salir</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('inspection')">Nueva Inspecci贸n</button>
            <button class="tab" onclick="switchTab('history')">Historial</button>
        </div>

        <div class="content">
            <div id="inspection-view" class="view active">
                <div id="message-area"></div>

                <div class="info-section">
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Embarcaci贸n *</label>
                            <input type="text" id="boat-name" onchange="checkVarada()">
                        </div>
                        <div class="info-item">
                            <label>N潞 Cliente</label>
                            <input type="text" id="client-number">
                        </div>
                        <div class="info-item">
                            <label>Motor FB</label>
                            <input type="text" id="motor-fb">
                        </div>
                        <div class="info-item">
                            <label>Motor BR</label>
                            <input type="text" id="motor-br">
                        </div>
                        <div class="info-item">
                            <label>Motor ER</label>
                            <input type="text" id="motor-er">
                        </div>
                        <div class="info-item">
                            <label>Llaves</label>
                            <input type="text" id="keys-motors">
                        </div>
                        <div class="info-item">
                            <label>Cabina</label>
                            <input type="text" id="cabin">
                        </div>
                        <div class="info-item">
                            <label>Colas</label>
                            <input type="text" id="colas">
                        </div>
                        <div class="info-item">
                            <label>Paso H茅lice</label>
                            <input type="text" id="propeller">
                        </div>
                    </div>
                </div>

                <div class="date-section">
                    <div class="date-item">
                        <label>VARADA:</label>
                        <input type="date" id="date-varada">
                    </div>
                    <div class="date-item">
                        <label>BOTADURA:</label>
                        <input type="date" id="date-botadura">
                    </div>
                </div>

                <div class="type-selector">
                    <div class="type-btn varada" onclick="selectType('varada')">VARADA</div>
                    <div class="type-btn botadura" onclick="selectType('botadura')">BOTADURA</div>
                </div>

                <div id="import-section" style="display: none;">
                    <div class="import-alert">
                        <h4>Importar Varada</h4>
                        <p>Se encontr贸 varada previa de esta embarcaci贸n</p>
                        <button class="import-btn" onclick="importVarada()">IMPORTAR DATOS</button>
                    </div>
                </div>

                <div id="checklist-section" style="display: none;">
                    <div id="alerts-section"></div>
                    
                    <table class="checklist-table">
                        <thead>
                            <tr>
                                <th style="width: 55%;">VERIFICACIN</th>
                                <th style="width: 15%;">OK</th>
                                <th style="width: 15%;">MEDIDOR</th>
                                <th style="width: 15%;">NOTAS</th>
                            </tr>
                        </thead>
                        <tbody id="checklist-body"></tbody>
                    </table>

                    <div class="action-buttons">
                        <button class="action-btn save" onclick="saveInsp()">GUARDAR</button>
                        <button class="action-btn pdf" onclick="makePDF()">PDF</button>
                        <button class="action-btn clear" onclick="clearForm()">LIMPIAR</button>
                    </div>
                </div>
            </div>

            <div id="history-view" class="view">
                <button class="action-btn save" onclick="loadHistory()" style="margin-bottom: 15px;">ACTUALIZAR</button>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <div id="gauge-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="gauge-title">Medidor</h3>
                <button class="modal-close" onclick="closeGauge()">X</button>
            </div>
            <div class="gauge-container">
                <div class="gauge-display">
                    <svg class="gauge-svg" viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#e0e0e0" stroke-width="20"/>
                        <path id="gauge-arc" fill="none" stroke-width="20" stroke-linecap="round"/>
                        <line id="gauge-needle" x1="100" y1="100" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="100" cy="100" r="8" fill="#333"/>
                    </svg>
                </div>
                <div class="gauge-value" id="gauge-value-display">0</div>
                <div class="gauge-unit" id="gauge-unit-display"></div>
                <input type="range" class="gauge-slider" id="gauge-slider" oninput="updateGauge()">
                <input type="number" class="gauge-input" id="gauge-input" oninput="updateGaugeFromInput()">
                <button class="action-btn save" style="width: 100%; margin-top: 15px;" onclick="saveGaugeValue()">GUARDAR</button>
            </div>
        </div>
    </div>

    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="notes-title">Notas</h3>
                <button class="modal-close" onclick="closeNotes()">X</button>
            </div>
            <div class="previous-note" id="previous-note">
                <strong>Nota varada:</strong>
                <p id="previous-note-text"></p>
            </div>
            <textarea class="notes-textarea" id="notes-text" placeholder="Escribe observaciones..."></textarea>
            <button class="action-btn save" style="width: 100%; margin-top: 10px;" onclick="saveNote()">GUARDAR</button>
        </div>
    </div>

    <script>
var SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxYq0fBve3IWQAi-oWpWNKxHTkoZmrjs1A5MpB5jWqf5LdoL1hXhsrI9kaZ_vfa7e39/exec';

var items=['VODIA','ACTUALIZAR SOFTWARE','LIMPIEZA SENTINAS','VERIFICAR SIST DIRECCION','VERIFICAR MANDOS','VERIFICAR PRESION ACEITE','VERIFICAR VOLTIMETRO','VERIFICAR TEMPERATURA','VERIFICAR SIST TRIMADO','VERIFICAR FLAPS','VERIF TOMA TIERRA Y 220V','VERIF RPM MAXIMA ER - BR','VERIF VELOCIDAD NUDOS','VERIF ILUM. INSTRUMENTOS','VERIF INDIC. COMBUSTIBLE','VERIF EXTRACTOR GASES','VERIF MOLINETE','VERIF BOMBAS ACHIQUE','VERIFICAR CORREDERA','VERIF AIRE ACONDICIONADO','VERIFICAR GENERADOR','VERIFICAR BATERIAS','VERIFICAR BANDERA','FOTOS','VERIF OLORES FILTRO PARTIC','ESTADO LIMPIEZA MOTORES','VERIF LIMPIAPARABRISAS','VERIFICAR W.C.','VERIFICAR CLAXON','VERIFICAR GRIFOS DE FONDO','VERIFICAR FUNC DUCHA','VERIFICAR GRIFOS DE AGUA','VERIFICAR NEVERA','VERIFICAR RADIO VHF','VERIFICAR EQUIPO SONIDO','VERIFICAR SIST NAVEGACION','VERIFICAR TV / VIDEO','VERIFICAR MICROONDAS','VERIFICAR COCINA','VERIFICAR ESCOTILLA','VERIFICAR LUCES EXTERIORES','VERIFICAR LUCES INTERIORES','VERIFICAR LIMPIEZA','REPASAR RASGUNNOS BARCO','REVISION TAPIZADOS','REVISION MOQUETAS','REVISION TOLDOS / LONAS'];

var gaugeItems={
    'i5':{min:0,max:10,unit:'bar',label:'PRESION ACEITE'},
    'i6':{min:0,max:15,unit:'V',label:'VOLTIMETRO'},
    'i7':{min:0,max:120,unit:'掳C',label:'TEMPERATURA'},
    'i11':{min:0,max:5000,unit:'RPM',label:'RPM MAXIMA'},
    'i12':{min:0,max:50,unit:'nudos',label:'VELOCIDAD'},
    'i14':{min:0,max:100,unit:'%',label:'COMBUSTIBLE'}
};

var currentUser=null,curType=null,curGauge=null,curNote=null;
var data={check:{},gauges:{},notes:{},alerts:{}};
var lastVarada=null;

window.addEventListener('DOMContentLoaded',function(){
    var user=localStorage.getItem('tallerUser');
    user?(currentUser=JSON.parse(user),showMainApp()):showLogin();
});

function showLogin(){
    document.getElementById('login-screen').style.display='block';
    document.getElementById('main-app').style.display='none';
}

function showMainApp(){
    document.getElementById('login-screen').style.display='none';
    document.getElementById('main-app').style.display='block';
    document.getElementById('current-user').textContent=currentUser.name;
    document.getElementById('user-role').textContent='('+currentUser.role+')';
}

function login(){
    var u=document.getElementById('username').value.trim();
    var p=document.getElementById('password').value.trim();
    if(!u||!p){showMsg('login-error','Introduce usuario y contrase帽a','error');return;}
    showLoading('Verificando...');
    fetch(SCRIPT_URL+'?action=login&username='+encodeURIComponent(u)+'&password='+encodeURIComponent(p))
    .then(r=>r.json())
    .then(result=>{
        hideLoading();
        if(result.success){
            currentUser=result.user;
            localStorage.setItem('tallerUser',JSON.stringify(currentUser));
            showMainApp();
        }else showMsg('login-error',result.message||'Error de acceso','error');
    })
    .catch(err=>{hideLoading();showMsg('login-error','Error de conexi贸n','error');});
}

function logout(){
    if(confirm('驴Cerrar sesi贸n?')){
        localStorage.removeItem('tallerUser');
        currentUser=null;
        showLogin();
    }
}

function switchTab(n){
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
    event.target.classList.add('active');
    document.getElementById(n+'-view').classList.add('active');
    if(n==='history') loadHistory();
}

function selectType(t){
    curType=t;
    document.querySelectorAll('.type-btn').forEach(b=>b.classList.remove('selected'));
    event.target.classList.add('selected');
    document.getElementById('checklist-section').style.display='block';
    if(t==='botadura') checkVarada();
    else{document.getElementById('import-section').style.display='none';lastVarada=null;data.alerts={};}
    renderCheck();
}

function checkVarada(){
    var boat=document.getElementById('boat-name').value.trim();
    if(!boat||curType!=='botadura') return;
    showLoading('Buscando varada...');
    fetch(SCRIPT_URL+'?action=getLastVarada&boat='+encodeURIComponent(boat))
    .then(r=>r.json())
    .then(result=>{
        hideLoading();
        if(result.success&&result.data){
            lastVarada=result.data;
            document.getElementById('import-section').style.display='block';
            analyzeAlerts();
        }else{
            document.getElementById('import-section').style.display='none';
            lastVarada=null;
        }
    })
    .catch(err=>{hideLoading();document.getElementById('import-section').style.display='none';});
}

function analyzeAlerts(){
    if(!lastVarada) return;
    data.alerts={};
    var checklist=JSON.parse(lastVarada.checklistJson||'{}');
    var notes=JSON.parse(lastVarada.notasJson||'{}');
    for(var key in checklist){
        if(!checklist[key]) data.alerts[key]={type:'problem',message:'NO verificado en varada'};
        else if(notes[key]&&notes[key].trim()) data.alerts[key]={type:'warning',message:'Obs: '+notes[key].substring(0,40)};
    }
    showAlertsSummary();
    renderCheck();
}

function showAlertsSummary(){
    var container=document.getElementById('alerts-section');
    var problems=0,warnings=0;
    for(var key in data.alerts){
        if(data.alerts[key].type==='problem') problems++;
        if(data.alerts[key].type==='warning') warnings++;
    }
    if(problems+warnings===0){
        container.innerHTML='<div class="alert alert-success">Sin alertas</div>';
    }else{
        var html='<div class="alert alert-warning"><strong>Alertas:</strong><br>';
        if(problems>0) html+=problems+' items NO verificados<br>';
        if(warnings>0) html+=warnings+' items con observaciones';
        html+='</div>';
        container.innerHTML=html;
    }
}

function importVarada(){
    if(!lastVarada){alert('No hay varada');return;}
    if(!confirm('驴Importar datos de varada?')) return;
    showLoading('Importando...');
    setTimeout(()=>{
        data.check=JSON.parse(lastVarada.checklistJson||'{}');
        data.notes=JSON.parse(lastVarada.notasJson||'{}');
        data.gauges=JSON.parse(lastVarada.gaugesJson||'{}');
        document.getElementById('client-number').value=lastVarada.cliente||'';
        document.getElementById('motor-fb').value=lastVarada.motorFB||'';
        document.getElementById('motor-br').value=lastVarada.motorBR||'';
        document.getElementById('motor-er').value=lastVarada.motorER||'';
        document.getElementById('keys-motors').value=lastVarada.llaves||'';
        document.getElementById('cabin').value=lastVarada.cabina||'';
        document.getElementById('colas').value=lastVarada.colas||'';
        document.getElementById('propeller').value=lastVarada.helice||'';
        renderCheck();
        hideLoading();
        showMsg('message-area','Datos importados correctamente','success');
    },500);
}

function renderCheck(){
    var b=document.getElementById('checklist-body');
    b.innerHTML=items.map((it,i)=>{
        var id='i'+i;
        var ch=data.check[id]||false;
        var hn=data.notes[id]&&data.notes[id].trim();
        var alert=data.alerts[id];
        var hasGauge=gaugeItems[id];
        var gaugeVal=data.gauges[id];
        var rowClass='',alertBadge='';
        if(alert){
            rowClass=alert.type==='problem'?'problem-row':'alert-row';
            alertBadge='<span class="item-alert '+(alert.type==='problem'?'problem':'')+'">!</span>';
        }
        var gaugeBtn='';
        if(hasGauge){
            var btnClass=gaugeVal!==undefined?'gauge-btn has-value':'gauge-btn';
            var btnText=gaugeVal!==undefined?''+gaugeVal:'';
            gaugeBtn='<button class="'+btnClass+'" onclick="openGauge(\''+id+'\',\''+it.replace(/'/g,'')+'\')">'+btnText+'</button>';
        }
        return '<tr class="'+rowClass+'"><td class="item-name">'+it+alertBadge+'</td><td class="checkbox-cell"><input type="checkbox" '+(ch?'checked':'')+' onchange="data.check[\''+id+'\']=this.checked"></td><td>'+(gaugeBtn||'-')+'</td><td><button class="notes-btn '+(hn?'has-notes':'')+'" onclick="openNotes(\''+id+'\',\''+it.replace(/'/g,'')+'\')"></button></td></tr>';
    }).join('');
}

function openGauge(id,name){
    curGauge=id;
    var config=gaugeItems[id];
    var currentVal=data.gauges[id]||config.min;
    
    document.getElementById('gauge-title').textContent=config.label;
    document.getElementById('gauge-unit-display').textContent=config.unit;
    document.getElementById('gauge-slider').min=config.min;
    document.getElementById('gauge-slider').max=config.max;
    document.getElementById('gauge-slider').value=currentVal;
    document.getElementById('gauge-input').min=config.min;
    document.getElementById('gauge-input').max=config.max;
    document.getElementById('gauge-input').value=currentVal;
    
    updateGauge();
    document.getElementById('gauge-modal').classList.add('active');
}

function closeGauge(){
    document.getElementById('gauge-modal').classList.remove('active');
    curGauge=null;
    renderCheck();
}

function updateGauge(){
    var val=parseFloat(document.getElementById('gauge-slider').value);
    document.getElementById('gauge-input').value=val;
    drawGauge(val);
}

function updateGaugeFromInput(){
    var val=parseFloat(document.getElementById('gauge-input').value);
    var config=gaugeItems[curGauge];
    if(val<config.min) val=config.min;
    if(val>config.max) val=config.max;
    document.getElementById('gauge-slider').value=val;
    drawGauge(val);
}

function drawGauge(val){
    var config=gaugeItems[curGauge];
    var percent=(val-config.min)/(config.max-config.min);
    var angle=-135+(percent*270);
    
    var color=curType==='varada'?'#dc3545':'#28a745';
    
    var arcPath='M 30 100 A 70 70 0 '+(percent>0.5?'1':'0')+' 1 '+(100+70*Math.cos((angle-90)*Math.PI/180))+' '+(100+70*Math.sin((angle-90)*Math.PI/180));
    document.getElementById('gauge-arc').setAttribute('d',arcPath);
    document.getElementById('gauge-arc').setAttribute('stroke',color);
    
    var needleX=100+80*Math.cos((angle-90)*Math.PI/180);
    var needleY=100+80*Math.sin((angle-90)*Math.PI/180);
    document.getElementById('gauge-needle').setAttribute('x2',needleX);
    document.getElementById('gauge-needle').setAttribute('y2',needleY);
    document.getElementById('gauge-needle').setAttribute('stroke',color);
    
    document.getElementById('gauge-value-display').textContent=val.toFixed(config.unit==='RPM'||config.unit==='bar'?0:1);
}

function saveGaugeValue(){
    var val=parseFloat(document.getElementById('gauge-input').value);
    data.gauges[curGauge]=val;
    closeGauge();
}

function openNotes(id,name){
    curNote=id;
    document.getElementById('notes-title').textContent=name;
    document.getElementById('notes-text').value=data.notes[id]||'';
    if(data.alerts[id]&&data.alerts[id].message){
        document.getElementById('previous-note').style.display='block';
        document.getElementById('previous-note-text').textContent=data.alerts[id].message;
    }else{
        document.getElementById('previous-note').style.display='none';
    }
    document.getElementById('notes-modal').classList.add('active');
}

function closeNotes(){
    document.getElementById('notes-modal').classList.remove('active');
    curNote=null;
    renderCheck();
}

function saveNote(){
    data.notes[curNote]=document.getElementById('notes-text').value;
    closeNotes();
}

function saveInsp(){
    if(!currentUser){alert('Inicia sesi贸n');return;}
    if(!curType){alert('Selecciona tipo');return;}
    var boat=document.getElementById('boat-name').value.trim();
    if(!boat){alert('Introduce embarcaci贸n');return;}
    showLoading('Guardando...');
    var inspData={
        fecha:new Date().toISOString(),
        tecnico:currentUser.name,
        embarcacion:boat,
        tipo:curType,
        clienteNumero:document.getElementById('client-number').value,
        motorFB:document.getElementById('motor-fb').value,
        motorBR:document.getElementById('motor-br').value,
        motorER:document.getElementById('motor-er').value,
        llaves:document.getElementById('keys-motors').value,
        cabina:document.getElementById('cabin').value,
        colas:document.getElementById('colas').value,
        helice:document.getElementById('propeller').value,
        fechaVarada:document.getElementById('date-varada').value,
        fechaBotadura:document.getElementById('date-botadura').value,
        checklist:data.check,
        notas:data.notes,
        gauges:data.gauges,
        varadaImportada:lastVarada?lastVarada.id:null
    };
    fetch(SCRIPT_URL,{method:'POST',mode:'no-cors',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'save',data:inspData})})
    .then(()=>{
        hideLoading();
        showMsg('message-area','隆Inspecci贸n guardada correctamente!','success');
        setTimeout(()=>{if(confirm('驴Generar PDF ahora?')) makePDF();},1000);
    })
    .catch(err=>{hideLoading();showMsg('message-area','Error al guardar','error');});
}

function loadHistory(){
    if(!currentUser) return;
    showLoading('Cargando...');
    fetch(SCRIPT_URL+'?action=getHistory&user='+encodeURIComponent(currentUser.name))
    .then(r=>r.json())
    .then(result=>{
        hideLoading();
        if(result.success&&result.data) renderHistory(result.data);
        else document.getElementById('history-list').innerHTML='<div class="alert alert-info">Sin inspecciones</div>';
    })
    .catch(err=>hideLoading());
}

function renderHistory(data){
    var h=document.getElementById('history-list');
    if(!data||data.length===0){
        h.innerHTML='<div class="alert alert-info">Sin inspecciones</div>';
        return;
    }
    h.innerHTML=data.map(item=>{
        var fecha=new Date(item.fecha).toLocaleDateString('es-ES');
        var closedBadge=item.cerrada?'<span class="closed-badge">CERRADA</span>':'';
        return '<div class="history-card '+(item.cerrada?'closed':'')+'"><div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;"><strong style="color:'+(item.tipo==='varada'?'#dc3545':'#28a745')+';font-size:13px;">'+item.tipo.toUpperCase()+' - '+item.embarcacion+closedBadge+'</strong><span style="font-size:11px;">'+fecha+'</span></div><div style="font-size:11px;"><p>T茅cnico: '+item.tecnico+'</p><p>Cliente: '+(item.clienteNumero||'N/A')+'</p></div></div>';
    }).join('');
}

function clearForm(){
    if(!confirm('驴Limpiar formulario?')) return;
    data={check:{},gauges:{},notes:{},alerts:{}};
    lastVarada=null;
    renderCheck();
    ['boat-name','client-number','motor-fb','motor-br','motor-er','keys-motors','cabin','colas','propeller','date-varada','date-botadura'].forEach(id=>document.getElementById(id).value='');
    document.querySelectorAll('.type-btn').forEach(b=>b.classList.remove('selected'));
    curType=null;
    document.getElementById('import-section').style.display='none';
    document.getElementById('alerts-section').innerHTML='';
    alert('Formulario limpiado');
}

function showLoading(text){
    document.getElementById('loading-text').textContent=text||'Cargando...';
    document.getElementById('loading').classList.add('active');
}

function hideLoading(){
    document.getElementById('loading').classList.remove('active');
}

function showMsg(containerId,message,type){
    var container=document.getElementById(containerId);
    var alertClass=type==='success'?'alert-success':(type==='error'?'alert-error':'alert-info');
    container.innerHTML='<div class="alert '+alertClass+'">'+message+'</div>';
    setTimeout(()=>container.innerHTML='',5000);
}
